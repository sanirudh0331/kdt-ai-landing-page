name: Sync Clinical Trials

on:
  schedule:
    # Run every Sunday at 2am UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions UI

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Sync Clinical Trials (Incremental)
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          # Incremental sync: only trials updated in last 7 days
          railway ssh \
            -p f62b4e36-a0b8-49ab-920b-97468cde5512 \
            -e 7ea49833-2531-4b5d-8ed7-25fb33101d61 \
            -s market_data \
            -- python /app/sync_data.py --incremental --days 7

      - name: Verify Sync
        run: |
          echo "Checking data stats..."
          curl -s https://marketdata-production.up.railway.app/api/stats | jq .
